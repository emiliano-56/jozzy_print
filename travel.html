<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphic Designer Portfolio</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .portfolio-section {
      padding: 80px 0;
      text-align: center;
    }

    .portfolio-title {
      color: #fd7e14;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .portfolio-subtitle {
      color: #6c757d;
      margin-bottom: 50px;
      font-size: 1.1rem;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .cta-btn {
      margin-top: 50px;
      background-color: #fd7e14;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #e46f0c;
    }
  </style>
</head>
<body>

  <!-- Portfolio Section -->
  <section class="portfolio-section" id="portfolio">
    <div class="container">
      <h2 class="portfolio-title">My Graphic Design Works</h2>
      <p class="portfolio-subtitle">A few samples from my previous projects showcasing creativity and motion design.</p>

      <div class="row justify-content-center">
        <!-- Video 1 -->
        <div class="col-md-5 mb-4">
          <div class="video-container">
            <video width="100%" controls poster="https://via.placeholder.com/500x280.png?text=Design+Sample+1">
              <source src="images/V2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>

        <!-- Video 2 -->
        <div class="col-md-5 mb-4">
          <div class="video-container">
            <video width="100%" controls poster="https://via.placeholder.com/500x280.png?text=Design+Sample+2">
              <source src="images/V2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

  
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
